<body>
  <br>
  <h1>月・アイス以外の鉱石単価表</h1>
  <br>
  <p>※１：この表は1ユニット辺りの単価となるため、体積には差があります</p>
  <p>※２：表示されている価格から買い取り価格に修正が入る可能性があります
  <br>
  <table>
    {% for dict in ores %}
      {% for ore, price in dict.items %}
      <tr><th>{{ore}}</th><td>:　</td><td>{{price}}</td><td>ISK</t></tr>
      {% endfor%}
      <tr><th>　</th></tr>
    {% endfor %}
  </table>
</body>
